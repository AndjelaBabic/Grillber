{% extends "base.html" %}
{% block content %}

{% block page-style %}
{% style "/css/main.css" %}
{% style "/css/util.css" %}
{% endblock %}

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" method="post" action="/signup">
                <span class="login100-form-title p-b-34">
						Sign up!
					</span>

                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type first name">
                    <input id="firstname" class="input100" type="text" name="firstname" placeholder="First name">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type last name">
                    <input id="lastname" class="input100" type="text" name="lastname" placeholder="Last name">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type email">
                    <input id="email" class="input100" type="text" name="email" placeholder="Email">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type username">
                    <input id="username" class="input100" type="text" name="username" placeholder="Username">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type password">
                    <input id="password" class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type password">
                    <input id="password2" class="input100" type="password" name="password2" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>


                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Sign up
                    </button>
                </div>

                <div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
                            Have an account?
						</span>

                    <a href="/login" class="txt2">
                        Click here to login!
                    </a>
                </div>

                <div class="w-full text-center">
                    <a href="/login" class="txt3">
                        LOGIN
                    </a>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('img/bg-01.jpg');"></div>
        </div>
    </div>
</div>
{% endblock %}
