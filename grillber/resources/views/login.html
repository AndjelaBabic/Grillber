{% extends "base.html" %}
{% block content %}

{% block page-style %}
{% style "/css/main.css" %}
{% style "/css/util.css" %}
{% endblock %}

<div class="limiter">
    <div class="container-login100">
        <div class="wrap-login100">
            <form class="login100-form validate-form" method="post" action="/login">
                {% if errors %}
                <div class="alert alert-warning alert-dismissible fade show" role="alert">
                    {{errors|join}} <strong>Try again!</strong>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
                {% endif %}
                <span class="login100-form-title p-b-34">
						Account Login
					</span>

                <div class="wrap-input100 rs1-wrap-input100 validate-input m-b-20" data-validate="Type user name">
                    <input id="username" class="input100" type="text" name="username" placeholder="User name">
                    <span class="focus-input100"></span>
                </div>
                <div class="wrap-input100 rs2-wrap-input100 validate-input m-b-20" data-validate="Type password">
                    <input id="password" class="input100" type="password" name="password" placeholder="Password">
                    <span class="focus-input100"></span>
                </div>

                <div class="container-login100-form-btn">
                    <button class="login100-form-btn">
                        Login
                    </button>
                </div>

                <div class="w-full text-center p-t-27 p-b-239">
						<span class="txt1">
							Don't have an account?
						</span>

                    <a href="/signup" class="txt2">
                        Create one!
                    </a>
                </div>

                <div class="w-full text-center">
                    <a href="/signup" class="txt3">
                        Sign Up
                    </a>
                </div>
            </form>

            <div class="login100-more" style="background-image: url('img/bg-01.jpg');"></div>
        </div>
    </div>
</div>
{% endblock %}
